<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Interactive and Advanced Web Based Calculator</h1>
    <div class="container">
        <div class="toggle-switch">
            <label for="toggleCalc">Advanced Mode</label>
            <input type="checkbox" id="toggleCalc" onchange="toggleCalculatorMode()">
        </div>
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>

        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button id="fact" onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button id="sin" onclick="sin()">sin</button>
                <button id="pi" onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>

            <div class="row">
                <button id="cos" onclick="cos()">cos</button>
                <button id="log" onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">×</button>
            </div>

            <div class="row">
                <button id="tan" onclick="tan()">tan</button>
                <button id="sqrt" onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button id="e" onclick="e()">e</button>
                <button id="pow" onclick="pow()">x <span style="position: relative; bottom: 0.4em; right: 0.1em;">y</span></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
